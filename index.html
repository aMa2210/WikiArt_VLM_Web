<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Viewer by Multiple Labels</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .image-box { display: inline-block; margin: 10px; border: 3px solid #ccc; padding: 5px; }
    .correct { border-color: green; }
    .wrong { border-color: red; }
    img { max-width: 150px; max-height: 150px; }
    label, select { margin-right: 10px; }
    #paginationContainer { margin-top: 20px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>WikiArt Image Viewer</h1>

  <label for="generatorSelect">Generator:</label>
  <select id="generatorSelect"><option value="all">All</option></select>

  <label for="analyserSelect">Analyser:</label>
  <select id="analyserSelect"><option value="all">All</option></select>

  <label for="promptSelect">Prompt:</label>
  <select id="promptSelect"><option value="all">All</option></select>

  <label for="resultSelect">Result:</label>
  <select id="resultSelect"><option value="all">All</option></select>

  <label for="artistSelect">Artist:</label>
  <select id="artistSelect"><option value="all">All</option></select>

  <label for="genreSelect">Genre:</label>
  <select id="genreSelect"><option value="all">All</option></select>

  <label for="styleSelect">Style:</label>
  <select id="styleSelect"><option value="all">All</option></select>

  <div id="imageContainer"></div>
  <div id="paginationContainer"></div>

  <script>
    let allData = [];
    let currentPage = 1;
    const pageSize = 100;

    async function loadData() {
      const [resCorrect, resWrong] = await Promise.all([
        fetch('original_correct.json'),
        fetch('original_random.json')
      ]);
      const dataCorrect = await resCorrect.json();
      const dataWrong = await resWrong.json();
       
      allData = [...dataCorrect, ...dataWrong];

      ['generator', 'analyser', 'prompt', 'result', 'artist', 'genre', 'style'].forEach(field => {
        populateSelect(field);
      });

      ['generator', 'analyser', 'prompt', 'result', 'artist', 'genre', 'style'].forEach(field => {
        document.getElementById(field + 'Select').addEventListener('change', () => {
          currentPage = 1; // 每次更改筛选都回到第一页
          applyFilters();
        });
      });

      applyFilters();
    }

    function populateSelect(field) {
      const select = document.getElementById(field + 'Select');
      const values = Array.from(new Set(allData.map(d => d[field]))).sort();
      values.forEach(v => {
        const option = document.createElement('option');
        option.value = v;
        option.textContent = v;
        if (
          (field === 'generator' && v === 'Original') ||
          (field === 'analyser' && v === 'GPT4.1-mini') ||
          (field === 'prompt' && v === 'Correct Painter')
        ) {
          option.selected = true;
        }
        select.appendChild(option);
      });
    }

    function applyFilters() {
      const generator = document.getElementById('generatorSelect').value;
      const analyser = document.getElementById('analyserSelect').value;
      const prompt = document.getElementById('promptSelect').value;
      const result = document.getElementById('resultSelect').value;
      const artist = document.getElementById('artistSelect').value;
      const genre = document.getElementById('genreSelect').value;
      const style = document.getElementById('styleSelect').value;

      const filtered = allData.filter(d =>
        (generator === 'all' || d.generator === generator) &&
        (analyser === 'all' || d.analyser === analyser) &&
        (prompt === 'all' || d.prompt === prompt) &&
        (result === 'all' || d.result === result) &&
        (artist === 'all' || d.artist === artist) &&
        (genre === 'all' || d.genre === genre) &&
        (style === 'all' || d.style === style)
      );

      displayImages(filtered);
    }

    function displayImages(data) {
      const container = document.getElementById('imageContainer');
      container.innerHTML = '';

      if (data.length === 0) {
        container.textContent = 'No images found for selected filters.';
        document.getElementById('paginationContainer').innerHTML = '';
        return;
      }

      const totalPages = Math.ceil(data.length / pageSize);
      if (currentPage > totalPages) currentPage = 1;

      const start = (currentPage - 1) * pageSize;
      const end = start + pageSize;
      const pageData = data.slice(start, end);

      pageData.forEach(item => {
        const div = document.createElement('div');
        div.className = `image-box ${item.result}`;
        const img = document.createElement('img');
        img.src = item.image;
        const p = document.createElement('p');
        p.innerText = `${item.generator} | ${item.analyser} | ${item.prompt}
${item.artist} | ${item.genre} | ${item.style} | (${item.result})`;
        div.appendChild(img);
        div.appendChild(p);
        container.appendChild(div);
      });

      renderPagination(totalPages);
    }

    function renderPagination(totalPages) {
      const container = document.getElementById('paginationContainer');
      container.innerHTML = '';

      for (let i = 1; i <= totalPages && i <= 10; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.disabled = i === currentPage;
        btn.addEventListener('click', () => {
          currentPage = i;
          applyFilters();
        });
        container.appendChild(btn);
      }

      if (totalPages > 10) {
        const span = document.createElement('span');
        span.textContent = ` ... (Total ${totalPages} pages)`;
        container.appendChild(span);
      }
    }

    loadData();
  </script>
</body>
</html>
